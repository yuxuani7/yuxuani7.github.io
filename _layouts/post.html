<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | Blog</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header>
    <div class="nav">
      <div class="logo">
        <span class="logo-badge">CS</span>
        <span>Blog</span>
      </div>
      <nav>
        <ul>
          <li><a href="{{ '/' | relative_url }}">Home</a></li>
          <li><a href="{{ '/blog/' | relative_url }}">Blog</a></li>
          <li><a href="{{ '/pages/about.html' | relative_url }}">Online CV</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="page">
    <section class="card">
      <p class="muted">{{ page.date | date: "%Y-%m-%d" }}</p>
      <h1>{{ page.title }}</h1>
      {% if page.description %}<p class="muted">{{ page.description }}</p>{% endif %}
      <div class="content">
        {{ content }}
      </div>
    </section>
  </main>
</body>
</html>
